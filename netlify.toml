[build]
  # No build command needed â€” this repo contains pre-built output
  command = "echo 'No build step required'"
  publish = "."

# SPA fallback: serve index.html for any route that doesn't match a file,
# so client-side routing works on page refresh / direct navigation.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
